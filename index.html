<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Itza Pizza Time </title>
  </head>
  <body>
  <div class="heading">
    <h1>Welcome to It'za Pizza Time!!!</h1>
    <h3>Please select your pizza toppings, size and quantity!</h3>
</div>
<div class="main-page">
  <p>Base price: $10, additional topping selections increase as such:</p>
    <form id="pizza-selection">

        <div class="form-group">
        	<select id="topping">
         	<option class="topping" value="Cheese">Cheese</option>
         	<option class="topping" value="Olive">Olive</option>
          	<option class="topping" value="Giant Bread Stick">Giant Bread Stick</option>
            <option class="topping" value="Pepperoni">Pepperoni (+ $5)</option>
            <option class="topping" value="BBQ Chicken">BBQ Chicken (+ $5)</option>
            <option class="topping" value="Veggie">Veggie (+ $5)</option>
            <option class="topping" value="Vegan">Vegan (+ $5)</option>
            <option class="topping" value="Garlic special">Garlic special (+ $5)</option>
            <option class="topping" value="Hawaiian">Hawaiian (+ $5)</option>
            <option class="topping" value="Meat Lovers">Meat Lovers (+ $8)</option>
            <option class="topping" value="Pizza Especial">Pizza Especial (+ $8)</option>
          </select>
        </div>

        <p>Please select Size:</p>
        
        <div class="form-group">
          <select id="pizzaSize">
            <option class="pizzaSize" value="Small">Small (+ $0)</option>
            <option class="pizzaSize" value="Medium">Medium (+ $5)</option>
            <option class="pizzaSize" value="Large">Large (+ $10)</option>
          </select>
        </div>

        <p>Quantity of Pizza(s):</p>
        <div class="form-group">
          <input type="number" class="form-control" id="quantity" placeholder="How many would you like?">
        </div>

        <p>Want to try flirting with the server for a discount? It could go well, or perhaps not...</p>
         <div class="form-group">
          <select id="flirt">
            <option class="flirt" value="no">Nope. Happily in a relationship.</option>
            <option class="flirt" value="yes">Sure, they're cute and could give me a discount...</option>
          </select>
        </div>

    <button type="submit" class="btn btn-primary" id="button">Order!</button>
    </form>

    <div class="col-md-6">
      <div id="show-price">
        <p><span class="price"></span></p>
        
      </div>
    </div>
</div>
  </body>
</html>
